<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <title>Login Administradores</title>
</head>

<body>
    <header class="site-header fixed-top">
        <div class="top">
            <h1 class="title">AGENDA PÚBLICA</h1>
            <h2 class="subtitle">de juicios por jurado</h2>
        </div>
    </header>
    <main class="
        d-flex
        justify-content-evenly
        align-items-center
        centrado
        deslizado
      ">
        <div class="row">
            <div class="col-sm-6">
                <div class="access">
                    <div class="card-admin">
                        <h3 class="registro">Administrador registrado</h3>

                        <input class="btn-login" type="text" placeholder="E-mail"></input>
                        <input class="btn-login" type="password" placeholder="Contraseña"> </input>
                        <a href="#" class="btn1">Ingresá</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="access">
                    <div class="card-admin-nuevo">
                        <h3 class="registro">Nuevo administrador</h3>
                        <div class="inputs">
                            <input class="btn-login-n" type="text" placeholder="Nombre y apellido"></input>

                            <input class="btn-login-n" type="number" placeholder="DNI"></input>
                        </div>
                        <div class="inputs">
                            <input class="btn-login-n" type="text" placeholder="E-mail"></input>
                            <input class="btn-login-n" type="password" placeholder="Contraseña"> </input>
                        </div>
                        <div class="inputs">
                            <input class="btn-login-n" type="text" placeholder="Cargo"></input>
                            <input class="btn-login-n" type="file" name="photo" accept="image/*" placeholder="Foto de perfil"></input>
                        </div>

                        <a href="#" class="btn1">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer fixed-bottom">
        <div class="fotter-info">
            <h2 class="grupo">EGG - Grupo 8 ®️</h2>
        </div>
    </footer>
</body>

</html>
