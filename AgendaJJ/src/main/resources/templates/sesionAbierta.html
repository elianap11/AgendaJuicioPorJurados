<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" th:href="@{/css/estilos.css}" />

    <title>Sesión Abierta</title>
</head>

<body>
    <header "header" class="site-header fixed-top">
        <div th:fragmento="site" class="top">
            <h1 class="title">AGENDA PÚBLICA</h1>
            <h2 class="subtitle">de juicios por jurado</h2>
        </div>
        <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="static/imagen/perfil.jpg" alt="mdo" width="32" height="32" class="rounded-circle" />
            </a>
            <div class="container d-flex justify-content-center text-white">

                <img class="rounded-circle" th:src="${session.image != null} ? @{/upload/__${session.image}__} : @{/upload/foto-no-disponible.png}" width="80">

                <span class="text-dark" th:text="${session.id != null} ? |${session.nombre} ${session.apellido} - ${session.rol}| : 'Gestor de Librería'"></span>


            </div>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Editar foto de perfil</a></li>
                <hr class="dropdown-divider" />
                <li><a class="dropdown-item" href="#">Cerrar sesión </a></li>
            </ul>
        </div>
    </header>
    <main class="
        d-flex
        justify-content-evenly
        align-items-center
        centrado
        deslizado
      ">
        <section class="display">
            <div th:fragmento="navbar" class="barra">
                <nav class="navegacion">
                    <a href="">Info</a>
                    <!-- <a href="">|</a> -->
                    <a href="">Calendario</a>
                    <!-- <a href="">|</a> -->
                    <a href="">Búsqueda por Depto. Judicial</a>
                    <!-- <a href="">|</a> -->
                    <a href="">Búsqueda por Carátula</a>
                </nav>
            </div>

            <div class="row1">
                <div class="col-sm-6">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <img src="static/imagen/transparency.png" />
                            <a href="#" class="btn btn-primary">Consulta Pública</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <img src="static/imagen/auction.png" />
                            <a href="#" class="btn btn-primary">Acceso Administradores</a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer fixed-bottom">
        <div class="fotter-info">
            <h2 class="grupo">EGG - Grupo 8 ®️</h2>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
